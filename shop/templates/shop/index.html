{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form method="get" action="" class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
              <div class="col">
                <input
                  type="search"
                  name="item-name"
                  id="item-name"
                  placeholder="search for products"
                  class="form-control form-control-borderless"
                />
              </div>
              <div class="col-auto">
                <button class="btn btn-success" type="submit">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        {% for product in prod_obj %}
        <div class="col-md-3">
          <div class="card">
            <img
              src="{{product.image}}"
              alt="lorem"
              class="card-img-top"
            />
            <div class="card-body">
              <div class="card-title">{{product.title}}</div>
              <div class="card-text">${{product.price}}</div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="row">
        <div class="col-md-3 offset-mt-4">
            <ul class="pagination">
                {% if prod_obj.has_previous %}
                <li class="page-item "><a class="page-link" href="?page={{prod_obj.previous_page_number}}">previous</a></li>
                {% endif %}
                <li class="page-item active"><a class="page-link" href="?page={{prod_obj.number}}">current</a></li>
                {% if prod_obj.has_next %}
                <li class="page-item "><a class="page-link" href="?page={{prod_obj.next_page_number}}">next</a></li>
                {% endif %}
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
