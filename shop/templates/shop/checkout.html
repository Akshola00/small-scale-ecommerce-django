<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <b>Check Out Page</b>
      <br>
      <div class="row">
        <div class="col-md-12">
          <ul class="list-group" id="item_list">
            <!-- -->
          </ul>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
            <form method="post">
              {% csrf_token %}
                <div class="form-row">
                  <input type="hidden" name="items" id="items">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@e.com">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="Address" name="address" placeholder="1234 Main St">
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text"  class="form-control" id="city" name="city">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text"  class="form-control" id="state" name="state">

                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip">
                  </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Place Order</button>
              </form> 
        </div>
      </div>
    </div>
  </body>
  <script>
    if (localStorage.getItem("cart") == null) {
      var cart = {};
    } else {
      cart = JSON.parse(localStorage.getItem("cart"));
    }
    for (item in cart) {
      let name = cart[item][1];
      let quantity = cart[item][0];

      itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">
            ${name} <span class="badge bg-primary rounded-pill">${quantity}</span></li>
        `;
      $("#item_list").append(itemString);
    }
    $('#items').val(JSON.stringify(cart));
  </script>
</html>
